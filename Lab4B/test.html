<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1>Student Data Console Logs</h1>

    <script>
        const stuData = {
            "Students": [
                {
                    "name": "Ahmad",
                    "matricNo": "AI00001",
                    "age": 22,
                    "address": "Kuala Lumpur",
                    "subjects": ["Web Development", "Database", "Java"]
                },
                {    
                    "name": "Steve",
                    "matricNo": "AI00002",
                    "age": 25,
                    "address": "California",
                    "subjects": ["Python", "Node.js", "Flutter"]
                }
            ]
        };

        console.log(stuData.Students[0].name);           // Ahmad
        console.log(stuData.Students[0].matricNo);      // AI00001

        // Loop through the students and display the subjects
        stuData.Students.forEach(student => {
            console.log(student.subjects);  // ["Web Development", "Database", "Java"] and ["Python", "Node.js", "Flutter"]
        });
    </script>
</body>
</html>
